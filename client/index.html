<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/xss.js"></script>
    <script src="scripts/underscore.js"></script>
    <script src="scripts/jquery.timeago.js"></script>

    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <!-- <script src="env/config.js"></script> -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="header">
        <h1>chatterbox</h1>
        <!-- Your HTML goes here! -->
        <div id="message">
          <textarea id="text-box" name="text-box" cols="40" rows="5" placeholder="write your message here"></textarea>
          <br>
          <button id="submit-text">Submit</button>
        </div>

        <div id="rooms">
          <div id="room-wrapper">
            <select id="room-selector"></select>
            <input type="button" id="roomButton" value="Select Room"/>
          </div>
          <div id="new-room-wrapper">
            <input type="text" id="room-input" placeholder="enter room name"></input>
            <button id="add-room">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div id="chats"></div>
  </body>
</html>
